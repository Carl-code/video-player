<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Video Player</title>
</head>
<body>
  <div class="wrapper">
    <div class="player">
      <video id="video" poster="./images/poster.jpg" muted src="./videos/lofi.mp4"></video>
      <div class="player-overlay">
        <h2 class="player-title">MÃºsica xhida</h2>
        <div class="player-actions">
          <button class="button" id="backward" aria-label="Retroceder 10 segundos" title="Retroceder 10 segundos"></button>
          <button class="button" id="play" aria-label="Reproducir" title="Reproducir"></button>
          <button class="button" id="pause" aria-label="Pausar" title="Pausar"></button>
          <button class="button" id="fordward" aria-label="Avanzar 10 segundos" title="Avanzar 10 segundos"></button>
        </div>
        <div class="player-progress">
          <input type="range" min="0" value="0" step="1" id="progress">
        </div>
      </div>
    </div>
  </div>

  <script src="./js/app.js"></script>
</body>
</html>
